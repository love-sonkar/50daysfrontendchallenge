<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Form Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <form class="form" id="survey-form">
        <h1 id="title">Form</h1>
        <p id="description">This is survey form </p>
        <div class="flex">
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" placeholder="Enter Your Name" required>
        </div>
        <div class="flex">
          <label id="email-label" for="email">Email</label>
          <input type="email" id="email" placeholder="Enter Your email" required>
        </div> <div class="flex">
          <label id="number-label" for="number">Number</label>
          <input type="number" min=3 max=10 id="number" placeholder="Enter Your Number" required>
        </div>
        <div class="flex">
          <label id="gender" for="gender">Gender</label>
          <label for="male">Male</label>
          <input type="checkbox" value="male" name="gender" id="male">
          <label for="female">Female</label>
          <input type="checkbox" value="female" name="gender" id="female">
        </div>
        <div class="flex">
          <h2>City</h2>
          <select name="select-city" id="dropdown">
            <option value="Delhi">Delhi
            <option value="New Delhi">New Delhi</option>

            </option>
          </select>
        </div>
        <div class="flex">
          <label for="message"></label>
          <textarea name="messageg" id="message" cols="30" rows="10"></textarea>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Read-more</title>
  </head>
  <body data-theme="light">
    <div class="main">
      <div class="readmore_card">
        <div class="readme_header">
          <img
            src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW91bnRhaW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=400&q=60"
            alt="image"
          />
        </div>
        <div class="readme_body">
          <h1>Some Kind Of Title</h1>
          <div class="border"></div>
          <p data-isCut-true class="content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum
            asperiores cum, ipsum totam quas rerum minus pariatur inventore. Id
            quos tempore sed assumenda rerum itaque incidunt aspernatur
            distinctio dolores soluta, minus nemo dicta nisi eligendi?
          </p>
        </div>
        <button class="button">Read More</button>
      </div>
      <button class="theme" type="button" data-theme-toggle aria-label="Dark">
        Dark
      </button>
    </div>
    <script src="js.js"></script>
  </body>
</html>

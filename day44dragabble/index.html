<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragable Element</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="main">
      <form class="addingNote">
        <input type="text" placeholder="Add note..." />
        <button>Add</button>
      </form>
      <section class="dragcontainer">
        <div class="div1 container">
          <h2 class="completeheading">Your Notes</h2>
        </div>
        <div class="divider"></div>
        <div class="div2 container">
          <h2 class="completeheading">Completed</h2>
        </div>
      </section>
    </div>
    <script src="js.js"></script>
  </body>
</html>

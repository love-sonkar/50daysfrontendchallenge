<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="cardHead">
          <h2>Password Generator</h2>
        </div>
        <div class="cardBody">
          <div class="content">
            <h2>Hii <br/> Generate your password</h2>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </p>
          </div>
          <div class="inputcontent">
            <input type="text" class="showpass" readonly />
            <span class="material-symbols-outlined reset">
              sync
              </span>
            <button class="copy">Copy</button>
          </div>
          <div class="bodycontent">
            <div class="rangediv">
              <h2>Password Length</h2>
              <div class="inputRange">
                <input
                  type="range"
                  name="range"
                  min="5"
                  max="15"
                  value="5"
                  class="range"
                />
                <label for="range" class="labelrange"></label>
              </div>
            </div>
            <div class="numberdiv">
              <h2>Use Numbers</h2>
              <div class="toggle checkToggle" data-number="false" id="number">
                <div class="innerbtn">
                </div>
              </div>
            </div>
            <div class="useCapital">
              <h2>Use Capital</h2>
              <div class="toggle checkToggle" data-number="false" id="capitalLetter" >
                <div class="innerbtn">
                </div>
              </div>
            </div>
            <div class="usespecial">
              <h2>Use Special Character</h2>
              <div class="toggle checkToggle" data-number="false" id="specialLetter" >
                <div class="innerbtn">
                </div>
              </div>
            </div>
          </div>
          <button class="btn">Generate 
          </button>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>

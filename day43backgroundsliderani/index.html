<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alternate bg Image Changer</title>
  </head>
  <body>
    <div class="main">
     <div class="left">
      <img class="leftimg ani" src="https://images.pexels.com/photos/4256640/pexels-photo-4256640.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="">
     </div>
     <div class="center">
      <button class="down"><span class="material-symbols-outlined">
        expand_more
        </span></button>
      <button class="up"><span class="material-symbols-outlined">
        expand_less
        </span></button>
     </div>
     <div class="right">
      <img class="rightimg ani" src="https://images.pexels.com/photos/6686500/pexels-photo-6686500.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="">
     </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Notification UI</title>
  </head>
  <body>
    <div class="main">
      <button class="cover success">
        <span class="material-symbols-outlined"> done </span> Success
        Notification
      </button>
      <button class="cover alert">
        <span class="material-symbols-outlined"> info </span> Alert Notification
      </button>
      <button class="cover error">
        <span class="material-symbols-outlined"> error </span> Error
        Notification
      </button>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1 class="mainheading">Welcome to Rock Paper Scissors Game..!</h1>
    <div class="counter">
      <div>User <h1 class="userresult">0</h1> </div>
      <div>Computer <h1 class="computerresult">0</h1> </div>
    </div>
    <div class="main">
      <div class="content">
        <h1 class="computer">Computre</h1>
        <h1 class="result">This is Dummy Result</h1>
        <div class="optiondiv">
          <button class="btn" data-value="rock">Rock</button>
          <button class="btn" data-value="paper">Paper</button>
          <button class="btn" data-value="scissors">Scissors</button>
        </div>
        <h1 class="choice">Your Choice</h1>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>

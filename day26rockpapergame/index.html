<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1 class="mainheading">Welcome to Rock Paper Scissors Game..!</h1>
    <div class="grid">
      <div class="counter">
        <div>
          <span class="material-symbols-outlined"> person_4 </span>
          <h1 class="userresult">0</h1>
        </div>
        <div>
          <span class="material-symbols-outlined"> computer </span>
          <h1 class="computerresult">0</h1>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="content">
        <h1 class="result">Result's Here...</h1>
        <div class="optiondiv">
          <button class="btn" data-value="rock">Rock</button>
          <button class="btn" data-value="paper">Paper</button>
          <button class="btn" data-value="scissors">Scissors</button>
        </div>
        <div class="resultdiv">
          Computer's Choice
          <h1 class="computer"></h1>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
